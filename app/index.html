<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCP Cloud HUB</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1e3c72, #2a5298, #0f2027);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #3498db, #2ecc71, #f1c40f, #e74c3c, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite, float 3s ease-in-out infinite;
      letter-spacing: 3px;
      text-align: center;
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Shine effect */
    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    h1 span {
      display: inline-block;
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* Glow per word */
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #3498db, 0 0 20px #2ecc71; }
      to   { text-shadow: 0 0 15px #f1c40f, 0 0 25px #e74c3c, 0 0 35px #3498db; }
    }

    /* Floating particles background */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Particles -->
  <div class="particle" style="width:10px;height:10px;left:20%;animation-delay:0s;"></div>
  <div class="particle" style="width:8px;height:8px;left:50%;animation-delay:2s;"></div>
  <div class="particle" style="width:12px;height:12px;left:70%;animation-delay:4s;"></div>
  <div class="particle" style="width:6px;height:6px;left:90%;animation-delay:6s;"></div>
  <div class="particle" style="width:9px;height:9px;left:35%;animation-delay:8s;"></div>

  <h1>
    <span>Welcome to</span> 
    <span>GCP Cloud HUB</span> - 
    <span>Version_0.1</span>
  </h1>
</body>
</html>
