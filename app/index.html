<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCP Cloud HUB</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at center, #0d1117, #000000 80%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .logo {
      width: 220px;
      margin-bottom: 25px;
      animation: pulse 3s infinite ease-in-out;
      filter: drop-shadow(0 0 20px rgba(66,133,244,0.9));
    }

    h1 {
      font-size: 2.6em;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335, #4285F4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: shine 6s linear infinite, float 4s ease-in-out infinite;
      text-align: center;
    }

    h1::after {
      content: "";
      display: block;
      margin: 15px auto 0;
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
      border-radius: 3px;
      animation: glowline 3s infinite alternate;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px #4285F4); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 25px #34A853); }
      100% { transform: scale(1); filter: drop-shadow(0 0 15px #EA4335); }
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @keyframes glowline {
      from { opacity: 0.6; box-shadow: 0 0 10px #4285F4; }
      to { opacity: 1; box-shadow: 0 0 25px #EA4335; }
    }

    /* Text glow animation for gcpcloudhub.in */
    @keyframes colorGlow {
      0%   { fill: #4285F4; text-shadow: 0 0 10px #4285F4; }
      25%  { fill: #34A853; text-shadow: 0 0 15px #34A853; }
      50%  { fill: #FBBC05; text-shadow: 0 0 15px #FBBC05; }
      75%  { fill: #EA4335; text-shadow: 0 0 15px #EA4335; }
      100% { fill: #4285F4; text-shadow: 0 0 10px #4285F4; }
    }

    .glow-text {
      animation: colorGlow 6s infinite;
    }

    /* Particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      animation: drift 15s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(100vh) scale(0.3); opacity: 0; }
      50% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Particles -->
  <div class="particle" style="width:8px;height:8px;left:15%;animation-delay:0s;"></div>
  <div class="particle" style="width:12px;height:12px;left:45%;animation-delay:3s;"></div>
  <div class="particle" style="width:10px;height:10px;left:75%;animation-delay:6s;"></div>
  <div class="particle" style="width:6px;height:6px;left:30%;animation-delay:9s;"></div>
  <div class="particle" style="width:14px;height:14px;left:60%;animation-delay:12s;"></div>

  <!-- Custom GCP Cloud Logo with animated text -->
  <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 262">
    <!-- Google Cloud logo shape -->
    <path fill="#EA4335" d="M67.6 201.6l-19.8 19.7c35.9 35.9 94.1 35.9 130 0l-19.8-19.7c-24.9 24.9-65.5 24.9-90.4 0z"/>
    <path fill="#34A853" d="M201.6 188.4c-35.9 35.9-94.1 35.9-130 0l19.8-19.8c24.9 24.9 65.5 24.9 90.4 0l19.8 19.8z"/>
    <path fill="#FBBC05" d="M188.4 54.4c-35.9-35.9-94.1-35.9-130 0l19.8 19.8c24.9-24.9 65.5-24.9 90.4 0l19.8-19.8z"/>
    <path fill="#4285F4" d="M201.6 67.6l-19.8-19.8c35.9 35.9 35.9 94.1 0 130l19.8-19.8c24.9-24.9 24.9-65.5 0-90.4z"/>
    <!-- Custom glowing text -->
    <text class="glow-text" x="50%" y="92%" text-anchor="middle" font-size="28" font-weight="bold" font-family="Arial, sans-serif">
      gcpcloudhub.in
    </text>
  </svg>

  <!-- Title -->
  <h1>Welcome to GCP Cloud HUB - Version_0.1</h1>
</body>
</html>
